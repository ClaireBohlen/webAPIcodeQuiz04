<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <div id="timer" class="hide">Timer</div>
    <div id="score">Highscore</div>
    
    <container id="startContainer">
        <button id="start-btn">Start</button>

    </container>
    <container id="quizContainer" class="hide">
        <p id="question"></p>
        <div id="anwser">
            <button class="choices" id="A">A</button>
            <button class="choices" id="B">B</button>
            <button class="choices" id="C">C</button>
            <!-- <button class="choices" id="D">D</button> -->
        </div>
    </container>
    <container id ="score-container" class="hide">
        <div class="card">
          <h2>Track Your Score</h2>
          <form method="POST">
            <div class="input-group">
              <label for="initails-label">Initals</label>
              <input type="text" name="email" id="initails" placeholder="CCB" />
            </div>
            <div class="input-group">
              <label for="password">Your Score</label>
              <input type="text" name="password" id="yourScore" placeholder="30 Seconds" />
            </div>
            <div id="msg"></div>
            <button id="submit">Submit</button>
          </form>
        </div>
  
        <div class="card">
          <h2>High Score:</h2>
          <p><strong>User</strong> <span id="last-user"></span></p>
          <p><strong>Score:</strong> <span id="last-score"></span></p>
        </div>
    </container>
